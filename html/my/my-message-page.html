<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>文档</title>
     <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui.2.0.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/style.css"/>
     <link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
     <link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />
    <style>
       html, body {
			height: 100%;
			background: #fff;
		}
		.aui-list-item-media img{
		  width: 30px!important;
		  margin-left: 15px;
		}
		.roll-red{
		  width: 8px;
		  height: 8px;
		  background: #D8515E;
		  border-radius: 50%;
		  position: absolute;
		}
		.aui-list .aui-list-item-text {
			font-size: 0.75rem;
		}
    </style>
</head>
<body>
<div class="aui-content aui-margin-b-15">
    <ul class="aui-list aui-media-list" id="imMessage" style="display: none;">
        <li class="aui-list-item">
            <div class="aui-media-list-item-inner">
                <div class="aui-list-item-media">
                    <img src="../../image/message.jpg">
                </div>
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-text">
                    </div>
                    <div class="aui-list-item-text">
                        {content}
                    </div>
                </div>
            </div>
            <div class="aui-info" style="padding-top:0">
                <div class="aui-info-item">
     
                    </div>
                <div class="aui-info-item">{sendtime}</div>
            </div>
        </li>
        
        
     </ul>
    </div> 
    
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/my_ajax.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/page.js"></script>
<script>
	apiready = function() {
		//上拉刷新
		api.addEventListener({
			name : 'scrolltobottom',
			extra : {
				threshold : 10 //设置距离底部多少距离时触发，默认值为0，数字类型
			}
		}, function(ret, err) {
			nextPage(0);
			findMessageList();
		});
		//下拉刷新
		api.setRefreshHeaderInfo({
			visible : true,
			bgColor : '#FFFFFF',
			textColor : '#ccc',
			textDown : '下拉刷新',
			textUp : '松开刷新',
			textLoading : '加载中',
			showTime : true
		}, function(ret, err) {
			prevPage();
			findMessageList(1);
		});
		findMessageList();
	}
	
	//加载页面数据
	function findMessageList(isShow) {
		var ajaxObject = new Object();
		ajaxObject.url = "/appImMessageAjax!queryImMessageByPage.htm";
		
		if(isShow){
			ajaxObject.isShowProgress = '1';
		}
		ajaxObject.onSuccessFunction = function(ret) {
			var data = ret.resourceMgpriceViewVoMapList;
			for (var i = 0; i < data.length; i++) {
				data[i].sendtime = formatDate(data[i].sendtime, "yyyy-MM-dd HH:mm:ss");
			}
			
			getWorkBookHtmlByList(data, "imMessage");
			api.refreshHeaderLoadDone();
			
			api.sendEvent({
	            name:'flushMyEvent'
            });
		}
		baseAjax(ajaxObject);
	}
	
</script>
</html>
