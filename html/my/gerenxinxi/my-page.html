		apiready = function() {
			//沉浸式
			var headbar = $api.byId('headbar');
			$api.fixIos7Bar(headbar);
			getMyInfo();
			//监听刷新本页面事件
			api.addEventListener({
				name : 'flushMyFrameEvent'
			}, function(ret, err) {
				getMyInfo(1);
			});
		};
		//获取默认的个人信息展示
		function getMyInfo(isShow) {
			//先取缓存的数据
			if($api.getStorage("basicCarList") && $api.getStorage("invoiceList")){
				var basicCarList = $api.getStorage("basicCarList");
				var invoiceList = $api.getStorage("invoiceList");
				var basicCarViewVo, invoiceViewVo;
				for(var i = 0 ; i < basicCarList.length; i++){
					if(1 == basicCarList[i].carIsdefault){
						basicCarViewVo = basicCarList[i];
					}
				}
				for(var i = 0 ; i < invoiceList.length; i++){
					if(1 == invoiceList[i].invoiceIsdefault){
						invoiceViewVo = invoiceList[i];
					}
				}
				dealData(invoiceViewVo, basicCarViewVo);
			}else{
				var ajaxObject = new Object();
				ajaxObject.url = "/appMemberAjax!queryMyUserDefaultInfo.htm";
				if (isShow) {
					ajaxObject.isShowProgress = '1';
				}
				ajaxObject.onSuccessFunction = function(ret) {
					dealData(ret.invoiceViewVo, ret.basicCarViewVo);
				}
				baseAjax(ajaxObject);
			}
		}
			
		function dealData(invoiceViewVo, basicCarViewVo){
			var memberViewVo = $api.getStorage("member");
			var operator = $api.getStorage("operator");
			memberViewVo.memberCertificate3No = operator.operatorImgpath;
			//日期格式转换
//			if(memberViewVo.dataDate2){
//				var date = new Date(memberViewVo.dataDate2);
//				memberViewVo.dataDate2 = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate();
//			}
			getWorkBookHtmlByList(memberViewVo, "memberData");
			imageCache($api.dom("#headPic"));
			//发票信息
			if (!invoiceViewVo) {
				$("#invoiceData").html("请设置发票信息");
			} else {
				$("#invoiceData").html(invoiceViewVo.invoiceCompanyname);
			}
			//车辆信息
			if (!basicCarViewVo) {
				$("#carData").html("请设置默认爱车信息");
			} else {
				$("#carData").html(basicCarViewVo.carName);
			}
		}	
	
		//上传头像
		function uploadHead() {
			var ajaxObject = new Object();
			ajaxObject.isCompress = 1;
			ajaxObject.size = 4;
			//需要压缩
			ajaxObject.url = "/appFtpAjax!uloadFile.htm";
			ajaxObject.params = new Object();
			ajaxObject.onSuccessFunction = function(ret) {
				var headPicPath = ret.fileVoList[0].filePath + ret.fileVoList[0].fileName;
				//修改会员头像路径
				var ajaxObject = new Object();
				ajaxObject.isShowProgress = '1';
				//不加载
				ajaxObject.url = "/appMemberAjax!updateMyUserInfo.htm";
				ajaxObject.params = new Object();
				ajaxObject.params["operatorViewVo.operatorImgpath"] = headPicPath;
				ajaxObject.onSuccessFunction = function(ret) {
					//修改缓存的会员信息
					var operator = $api.getStorage("operator");
					operator.operatorImgpath = headPicPath;
					$api.setStorage("operator", operator);
					api.toast({
						msg : ret.msg,
						duration : 2000,
						location : 'center'
					});
					getMyInfo(1);
					api.sendEvent({
						name : 'flushMyEvent'
					});
				}
				baseAjax(ajaxObject);
			}
			baseUploadPicUrl(ajaxObject);
		}

		function changetel(memberPhone) {

		//保存方法
		function save(){
			var memberViewVo = $api.getStorage("member");
			
			var memberName = $("#memberName").val();
			var memberSex = $.trim($("#memberSex").text());
		
			areaName = $("#areaName").text();
			areaName = areaName.replace(new RegExp("\t","gm"), "");
			areaName = areaName.replace(new RegExp("\n","gm"), "");
			
			if(memberName.length > 15){
				api.toast({
						msg : '会员名称长度不能超过15位',
						duration : 2000,
						location : 'center'
					});
				return;
			}
			var ajaxObject = new Object();
			ajaxObject.url = "/appMemberAjax!updateMyUserInfo.htm";
			ajaxObject.params = new Object();
			if(memberName && memberName != ""){
				ajaxObject.params["memberViewVo.memberName"] = memberName;
				memberViewVo.memberName = memberName;
			}
			if(memberSex && memberSex != ""){
				ajaxObject.params["memberViewVo.memberSex"] = memberSex;
				memberViewVo.memberSex = memberSex;
			}
//			if(dataDate2 && dataDate2 != ""){
//				ajaxObject.params["memberViewVo.dataDate2"] = dataDate2;
//				memberViewVo.dataDate2 = dataDate2;
//			}
			if(areaName && areaName != ""){
				ajaxObject.params["memberViewVo.areaName"] = areaName;
				memberViewVo.areaName = areaName;
			}	
			ajaxObject.onSuccessFunction = function(ret) {	
				//修改缓存的会员信息
				$api.setStorage("member", memberViewVo);
				api.toast({
					msg : '保存成功!',
					duration : 2000,
					location : 'center'
				});
				execScriptFrame("my-head","my-page");
				api.sendEvent({
					name : 'flushMyEvent',
				});
			}
			baseAjax(ajaxObject);
		}
		
		//地区选择
		function area() {
			var UIActionSelector = api.require('UIActionSelector');
			UIActionSelector.open({
		    datas: 'widget://script/city.json',
			    layout: {
			        row: 5, 
			        col: 3,
			        height: 30, 
			        size: 14,
			        sizeActive: 16,
			        rowSpacing: 5,
			        colSpacing: 10,
			        maskBg: 'rgba(0,0,0,0.2)',
			        bg: '#fff',
			        color: '#888',
			        colorActive: '#F13D3E', 
			        colorSelected: '#f00'
			    },
			    animation: true,
			    cancel: {
			        text: '取消', 
			        size: 14,
			        w: 90,  
			        h: 35,
			        bg: '#F13D3E',
			        bgActive: '#F13D3E',
			        color: '#fff',
			        colorActive: '#fff'
			    },
			    ok: {
			        text: '确定',
			        size: 14,
			        w: 90,
			        h: 35,
			        bg: '#F13D3E',
			        bgActive: '#F13D3E',
			        color: '#fff',
			        colorActive: '#fff'
			    },
			    title: {
			        text: '请选择',
			        size: 14,
			        h: 44,
			        bg: '#eee',
			        color: '#888'
			    },
			    fixedOn: api.frameName
			}, function(ret, err) {
				if(ret.eventType == "ok"){
					areaName = "";
				  	areaName += ret.level1 == "请选择" ? "" : ret.level1;
				  	areaName += ret.level2 == "请选择" ? "" : ret.level2;
				  	//areaName+=ret.level3 == "请选择" ? "" : ret.level3;
				  	if(!ret.level3 || ret.level3 == "请选择"){
				  		areaName += "";
				  	}else{
				  		areaName += ret.level3;
				  	}
					$("#areaName").text(areaName);
				}
			});
		}
