<!DOCTYPE html>

	<head>

		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>开发</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>

		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/swiper.min.css" />
		<style>
			html, body {
				height: 100%;
				background: #f2f2f2;
			}
			.flex-td2a {
				-webkit-box-flex: 1;
				-webkit-flex: 1;
				flex: 1;
			}

				margin-left: 20px;
				font-size: 1rem;
				color: #111;
			}
			.flex-td2a {
				height: auto;
			}

	<body>
		<div class="flex-box">
			<img class="img-responsive" src="../../image/find-img.jpg" style=" border-bottom: 1px solid #e0e0e0;">
			<div style=" margin-top: 10px; margin-bottom: 10px; padding-bottom: 10px; background-color: #fff; border-bottom: 1px solid #e0e0e0; border-top: 1px solid #e0e0e0;">

					<a class="mt-10 find-btn"> <span class="new-menu-found1"></span> <i>车主福利</i> </a>
				</div>
				<div class="aui-col-xs-3 aui-text-center" onclick="tuijian();">

				</div>
				<div style=" padding-bottom: 14px; border-bottom: 1px solid #e0e0e0;">

						<a class="mt-10 find-btn"> <span class="new-menu-find5"></span> <i>违章查询</i> </a>

	<script type="text/javascript" src="../../script/api.js"></script>
	<script>
		apiready = function() {
			api.setStatusBarStyle({
				style : 'light',
			});
		}
		
		//公告
		function messageList() {
			api.openWin({
				name : 'my-platform-head',
				url : '../find/my-platform-head.html'
			});
		}
		
		//推荐奖
		function tuijian(){
		 api.openWin({
	         name: 'recommend-head',
	         url: '../recommend/recommend-head.html'
         });
		}
